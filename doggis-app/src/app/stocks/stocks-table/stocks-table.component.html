<p>
    <button mat-mini-fab aria-label="New Product" routerLink="new">
        <mat-icon aria-hidden="false" aria-label="Add a new product">add</mat-icon>
    </button>
</p>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="stockId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="{{element.stockId}}">#{{element.stockId}}</a> </td>
    </ng-container>

    <!-- Produto Column -->
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
        <td mat-cell *matCellDef="let element">
            <!-- {{element.product.productId}} - #{{element.product.name}} -->
            {{ element.product.productId }} - {{ element.product.name }}
        </td>
    </ng-container>
              
    <!-- Name Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
